<div class="time-input">
  <input type="text" placeholder="HH" maxlength="2" OnlyNumber="true" [(ngModel)]="hours">
  <input type="text" placeholder="MM" maxlength="2" OnlyNumber="true" [(ngModel)]="minutes">
  <input type="text" placeholder="SS" maxlength="2" OnlyNumber="true" [(ngModel)]="seconds">
  <button (click)="setTime()">Set</button>
</div>
